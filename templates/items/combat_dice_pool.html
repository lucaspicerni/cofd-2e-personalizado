<form class="{{cssClass}} flexcol" autocomplete="off">
    <header class="sheet-header flexrow">
       <img class="profile" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      
        <div class="header-details flexrow">
          <h1 class="charname">
            <input name="name" type="text" value="{{item.name}}" placeholder="Item Name" />
          </h1>
          <div class="item-subtitle">
            <h4 class="item-type">{{localize "MTA.CombatDicePool"}}</h4>
            <span class="item-status"></span>
          </div>
        </div>
    </header>
<div class="gold-border"> </div>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="tab traits">
          <div class="item-stat-block">
            <div class="form-line">
              <label>{{localize "MTA.DicePool"}}</label> <input name="system.value" type="number" data-dtype="Number" value="{{system.value}}" />
            </div>
            <div class="form-line">
              <label>{{localize "MTA.Damage"}}</label> <input name="system.damage" type="number" data-dtype="Number" value="{{system.damage}}" />
            </div>
            <div class="form-line">
              <label>{{localize "MTA.ApplyDefense"}}</label> 
              <label class="checkBox">
                <input data-dtype="Boolean" name="system.applyDefense" type="checkbox" {{checked system.applyDefense}}>
                <span></span>
              </label>
            </div>
            <div class="form-line">
              <label>{{localize "MTA.Penetration"}}</label> <input name="system.penetration" type="number" data-dtype="Number" value="{{system.penetration}}" />
            </div>
            <div class="form-line">
              <label>{{localize "MTA.NoSuccessesToDamage"}}</label> 
              <label class="checkBox">
                <input data-dtype="Boolean" name="system.noSuccessesToDamage" type="checkbox" {{checked system.noSuccessesToDamage}}>
                <span></span>
              </label>
            </div>
            <div class="form-line">
              <label class="wide"> {{localize "MTA.Description"}} </label>
              <div class="wide editor-container">
                {{editor enrichedDescription target="system.description" button=true owner=owner editable=editable}}
              </div>
            </div>
          </div>
        </div>
    </section>
</form>
